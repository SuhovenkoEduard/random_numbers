<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random numbers client</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
</head>
<body>
  <div class="main">
    <form class="form" action="/">
      <div class="main-header">Try to guess a random number!</div>
      <div class="additional-header"> Good luck :D </div>
      <label class="label" for="number-input">
        <input autofocus class="input" id="number-input" type="number">
      </label>
      <button class="button" type="submit">Guess</button>
    </form>
    <div class="results">
      <div class="results-header">Guess results: </div>
      <div class="guess-result"></div>
    </div>
    <button class="restart-button" type="button" hidden>Restart</button>
  </div>
</body>
</html>
